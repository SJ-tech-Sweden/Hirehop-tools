{% extends "base_logged_in.html" %}
{% block content %}

    <form method="post">
        {% csrf_token %}
        <div>
            <label for="{{ form.channel_list_name.id_for_label }}">Channel list name:</label>
            {{ form.channel_list_name }}
        </div>
        <div>
            <label for="{{ form.projectID.id_for_label }}">Project ID:</label>
            {{ form.projectID }}
        </div>
        <button type="submit">Create</button>
    </form>
        

{% endblock %}
