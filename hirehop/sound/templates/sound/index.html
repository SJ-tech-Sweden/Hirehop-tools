{% extends "base_logged_in.html" %}
{% block content %}
{% if channel_lists %}

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                {% for channel_list in channel_lists %}
                <tr>
                    <td>{{ channel_list.Name }}</td>
                    <td>
                        <a class="btn btn-primary" href="/sound/channellist?channel_list={{ channel_list.ID }}&action=edit"
                        role="button">Edit</a>
                    </td>
                    <td>
                        <a class="btn btn-danger" href="/sound/?channel_list={{ channel_list.ID }}&action=delete&job={{ job_nr }}"
                        role="button">Delete</a>
                    </td>
                    <td>
                        <ul class="list-inline m-0">
                            <li class="list-inline-item">
                                <a class="btn btn-primary" href="/sound/channellist?channel_list={{ channel_list.ID }}&action=edit"
                                    role="button"><i class="fa fa-edit"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash"></i></button>
                            </li>
                        </ul>
                    </td>

                </tr>
                {% endfor %}
            </tbody>

        </table>
        <div>
            <a class="btn btn-primary" href="/sound/?action=new&job={{ job_nr }}"
                        role="button">New</a>
        </div>
        
   
    {% endif %}

    

{% endblock %}
